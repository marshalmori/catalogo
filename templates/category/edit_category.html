{% extends 'base.html' %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Editar Categoria</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Editando {{ category.category_name}}
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-lg-6">
                              <form role="form" action='{{ url_for('editCategory', category_id = category_id) }}' method='POST'>
                                  <div class="form-group">
                                      <label>Nome da Categoria</label>
                                      <input class="form-control validate" placeholder="{{ category.category_name }}" id='category_name' name='name'>
                                  </div>
                                  <div class="form-group">
                                      <label>Descrição da Categoria</label>
                                      <textarea class="form-control validate" placeholder="Descrição da categoria" rows="2" id='new_description' name='category_description'></textarea>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Editar</button>
                                  <a class="btn btn-default" href='{{ url_for('showCategory') }}'>Cancelar</a>
                              </form>
                          </div>
                      </div>
                      <!-- /.row (nested) -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock %}
