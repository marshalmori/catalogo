{% extends 'base.html' %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Criar Categoria</h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Crie uma nova categoria
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-lg-6">
                              <form role="form" action='{{ url_for('newCategory')}}' method='POST'>
                                  <div class="form-group">
                                      <label>Nome da Categoria</label>
                                      <input class="form-control validate" placeholder="Digite o nome da nova categoria..." id='category_name' type='text' name='name'>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Criar</button>
                                  <a class="btn btn-default" href="{{ url_for('showCategory')}}">Cancelar</a>
                              </form>
                          </div>
                      </div>
                      <!-- /.row (nested) -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock %}
