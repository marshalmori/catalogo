<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">


    <title>{% block title %}Catálogo{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"
            integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ url_for('showCategory') }}">
            <!-- <h4>Catálogo</h4> -->
            <img src="{{ url_for('static', filename='images/cat_log_5.png') }}"
                 class="img-responsive"
                 width="140" height="15" title="Catalogo" alt="Catalogo"/>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ url_for('login')}}">Login</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>

    <main class="container">
    <div class="row">


      <!-- <div class="col-md-3">
          <p class="lead">Categorias</p>
          <div class="list-group">
            {% for category in categories %}
              <a href="#" class="list-group-item">{{ category.category_name}}</a>
            {% endfor %}
          </div>
      </div> -->

      <div class="md-margin-top">{% block heading %}{% endblock %}</div>
      </div>
        {% block body %}{% endblock %}
    </main>

    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline">
          <li class="text-muted">Marshal Mori Cavalheiro &copy; 2018</li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Política de Privacidade</a></li>
          <li><a href="#">Termos do Serviço</a></li>
        </ul>
      </div>
    </footer>

    <script
      src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
    </script>
  </body>
</html>
