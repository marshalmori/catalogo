{% extends 'base_list_categories.html' %}

{% block body %}
<div class="container">
  <div class="row">

    {% for item in items %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4 class="pull-right">{{ item.price}}</h4>
                <h4><a href="#">{{ item.item_name }}</a></h4>
                <p>{{ item.description }}</p>
            </div>
            <div class="caption">
                <p class="pull-right"><a href="#">Editar </a><a href="#">| Excluir</a><p>
            </div>
        </div>
    </div>
    {% endfor %}
